<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meme slider</title>
  </head>
  <body>
    <div class="slider__cont">
      <div class="wrapper">
        <input type="radio" name="radio-btn" id="radio1" checked />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />
        <div class="slider__wrapper">
          <div class="slide__item">
            <img alt="slide" src="./meme/startup.jpeg" />
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/docker.jpeg" />
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/inerview.jpeg" />
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/program.jpeg" />
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/skill.jpeg" />
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/anus.jpeg" />
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/cat.jpeg" />
          </div>
        </div>

        <div class="caption-controls">
          <div class="captions">
            <div class="caption" id="caption1">Отрицание</div>
            <div class="caption" id="caption2">Docker</div>
            <div class="caption" id="caption3">Interview</div>
            <div class="caption" id="caption4">When you developer</div>
            <div class="caption" id="caption5">My skill</div>
            <div class="caption" id="caption6">Anus is a flexible concept</div>
            <div class="caption" id="caption7">Thanks for Coming</div>
          </div>

          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
