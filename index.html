<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meme slider</title>
  </head>
  <body>
    <div class="slider__cont">
      <div class="slider__counter">
        <div class="slide__prev">
          <img alt="previous" src="./assets/left-arrow.png" />
        </div>
        <span id="current">03</span>
        /
        <span id="total">07</span>
        <div class="slide__next">
          <img alt="next" src="./assets/right-arrow.png" />
        </div>
      </div>
      <div class="wrapper">
        <div class="slide">
          <div class="slide__item">
            <img alt="slide" src="./meme/startup.jpeg" />
            <span id="title">Start Up</span>
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/docker.jpeg" />
            <span id="title">Docker</span>
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/inerview.jpeg" />
            <span id="title">Interview</span>
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/program.jpeg" />
            <span id="title">When you developer</span>
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/skill.jpeg" />
            <span id="title">My skill</span>
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/anus.jpeg" />
            <span id="title">Anus is a flexible concept</span>
          </div>
          <div class="slide__item">
            <img alt="slide" src="./meme/cat.jpeg" />
            <span id="title">Thanks for Coming</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
